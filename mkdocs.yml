site_name: Kirk Lin的个人学习笔记
extra_css:
  - CustomTheme/css/main.css
extra_javascript:
  - CustomTheme/js/main.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://kirklin.github.io/PrivateNotes
repo_url: https://github.com/kirklin/PrivateNotes
repo_name: kirklin/PrivateNotes
theme:
  name: material
  custom_dir: overrides
  language: zh
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
      # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
      # - navigation.prune
    - navigation.sections
    - navigation.tabs
      # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
#    - toc.follow
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
